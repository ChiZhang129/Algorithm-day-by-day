<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的前端学习历程</title>
    <style>
        /* --- 1. 这里是设置背景的代码 --- */
        body {
            /* 必须相对定位 */
            position: relative; 
            min-height: 100vh;
            margin: 0;
            padding: 40px 20px;
            font-family: system-ui, -apple-system, sans-serif;
            /* 给文字层加一点点底色，防止背景太花看不清字，不需要可以删掉 */
            background-color: rgba(255, 255, 255, 0.6); 
        }

        /* 这是一个专门用来放水豚背景的“透明层” */
        body::before {
            content: "";
            position: fixed; /* 固定不动，不随滚动条走 */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* 放在最底层 */
            
            /* --- 关键：图片路径 --- */
            /* 请确保你新建了 assets 文件夹，并把图片命名为 capybara.png */
            background-image: url('capybara.jpg'); 
            
            /* 平铺设置 */
            background-repeat: repeat; 
            background-size: 120px; /* 调整这里可以改变水豚的大小 */
            opacity: 0.2; /* 透明度：0.1最淡，1.0不透明 */
            pointer-events: none; /* 让鼠标可以直接穿透背景点链接 */
        }

        /* --- 2. 下面是网页布局的代码（不用改） --- */
        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 { color: #333; }
        p { color: #666; }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            text-decoration: none;
            color: #333;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: transform 0.2s;
            display: block;
        }

        .card:hover {
            transform: translateY(-5px);
            border-color: #2da44e;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .date { font-size: 0.85rem; color: #888; display: block; margin-bottom: 8px;}
        .title { font-weight: bold; font-size: 1.1rem; display: block; }
    </style>
</head>
<body>

    <header>
        <h1>HTML5 每日打卡</h1>
        <p>不积跬步，无以至千里</p>
    </header>

    <main class="grid">
        
        <a href="day01-login/index.html" class="card">
            <span class="date">2026-01-27</span>
            <span class="title">Day 01: 登录界面</span>
        </a>

        <a href="day02-card/index.html" class="card">
            <span class="date">2026-01-28</span>
            <span class="title">Day 02: 卡片布局</span>
        </a>

        </main>

</body>
</html>
